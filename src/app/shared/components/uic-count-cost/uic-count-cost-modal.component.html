<div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-end">
        <ion-button fill="clear" color="dark" (click)="dismiss()">
          <span aria-hidden="true" style="font-size: 20px;">&times;</span>
        </ion-button>
      </div>
      <div class="modal-body">
        <ion-list>
          <ion-item>
            <ion-label>Day 1</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedPerson[0]">
              <ion-select-option value="{{ no }}" *ngFor="let no of totalPersons">{{ no }} Person</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item *ngIf="noOfDay >= 2">
            <ion-label>Day 2</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedPerson[1]">
              <ion-select-option value="{{ no }}" *ngFor="let no of totalPersons">{{ no }} Person</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item *ngIf="noOfDay >= 3">
            <ion-label>Day 3</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedPerson[2]">
              <ion-select-option value="{{ no }}" *ngFor="let no of totalPersons">{{ no }} Person</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item *ngIf="noOfDay >= 4">
            <ion-label>Day 4</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedPerson[3]">
              <ion-select-option value="{{ no }}" *ngFor="let no of totalPersons">{{ no }} Person</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item *ngIf="noOfDay >= 5">
            <ion-label>Day 5</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedPerson[4]">
              <ion-select-option value="{{ no }}" *ngFor="let no of totalPersons">{{ no }} Person</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item *ngIf="noOfDay === 6">
            <ion-label>Day 6</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedPerson[5]">
              <ion-select-option value="{{ no }}" *ngFor="let no of totalPersons">{{ no }} Person</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <a href="javascript:void(0)" class="btn btn-primary btn-lg btn-block" (click)="calculate()">Calculate</a>

        <ion-item class="mt-3" *ngIf="amount && amount !== ''">
          <ion-label>Total</ion-label>
          <ion-label class="text-right">{{ amount }}NoK</ion-label>
        </ion-item>

        <ion-item class="mt-3" *ngIf="amount == ''">
          <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
        </ion-item>
      </div>
    </div>
  </div>
</div>
